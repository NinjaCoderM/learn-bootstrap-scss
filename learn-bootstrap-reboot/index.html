<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Reboot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Hello Bootstrap</h1>
  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, nesciunt
    fuga. Doloremque rem voluptatem alias dolor similique ratione quod
    expedita quos autem excepturi nemo corrupti officiis, suscipit iusto
    assumenda incidunt!
  </p>
  <form action="">
    <!-- Emmet  form>label[for=fullname]{Full Name}+input#fullname[name=fullname type=text] -->
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="Enter your Name" name="fullname" />
    <!-- email, number, textarea message -->
    <!-- label[for=email]{Email}+input#email[name=email placeholder='Enter your Email' type=email] -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email" />
    <!-- label[for=phone]{Phone Number}+input#phone[name=phone placeholder='Enter your phone Number' type=number] -->
    <label for="phone">Phone Number</label>
    <input type="number" id="phone" name="phone" placeholder="Enter your phone Number">
    <!-- label[for=uMessage]{Your Message}+input#uMessage[name=uMessage placeholder='Your Message' type=text] -->
    <label for="uMessage">Your Message</label>
    <input type="text" id="uMessage" name="uMessage" placeholder="Your Message">
    <button>Send message</button>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous">
  </script>
</body>

</html>
