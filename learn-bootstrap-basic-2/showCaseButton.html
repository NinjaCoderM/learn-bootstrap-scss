<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="css/custom.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
  Breakpoints         class         Dimensions
  Ex Small            ---           < 576px
  Small               sm            ≥ 576px 
  Medium              md            ≥ 768px 
  Large               lg            ≥ 992px 
  Ex Large            xl            ≥ 1200px 
  Ex Ex Large         xxl           ≥ 1400px 
  -->

    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-4">
                <div class="d-grid mb-2">
                    <button class="btn btn-primary">Send Message</button>

                </div>
                <button class="btn btn-primary btn-lg">Send Message</button>
                <button class="btn btn-primary" disabled>Send Message</button>
                <button class="btn btn-primary btn-sm">Send Message</button>
                <button class="btn btn-outline-primary">Send Message</button>
                <button class="btn btn-secondary">Send Message</button>
                <button class="btn btn-danger">Send Message</button>
                <button class="btn btn-warning">Send Message</button>
                <a class="btn btn-success" href="">Learn More</a>
                <input class="btn btn-info" type="submit" value="Contact Us">
                <div class="mt-3">

                    <button class="btn btn-outline-warning" data-bs-toggle="button">Send Message</button>
                </div>
            </div>
        </div>

    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
